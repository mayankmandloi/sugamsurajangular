<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="book.js" charset="utf-8"></script>
    <style media="screen">
      .col-md-4
        {
          float: left;
          width: 32%;
          height: 500px;
          border: 1px solid rgba(134, 89, 250, 0.5);
          overflow: auto;
          margin-bottom: 10px;
          margin-right: 1.2%;
        }
    </style>
  </head>
  <body>
    <div class="" ng-app="bookModule">
      <div class="" ng-controller="showBooks as sb">
        <div class="col-md-4" ng-repeat="book in sb.Books">
          <h3>{{book.Title}}</h3>
          <img src="{{book.Image}}" alt="">
          <p>{{book.Description}}</p>
        </div>
      </div>
    </div>
  </body>



  <script type="text/javascript">
   var app= angular.module("bookModule",[]);
   app.controller("showBooks",function() {
     this.Books=book;
   })
  </script>




</html>
