<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Bhumi</title>
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <test-data data="mayank" fun="showAlert(tt)"></test-data>

        <test-data data="sugam" fun="showAlert(tt)"></test-data>

        <test-data data="suraj" fun="showAlert(tt)"></test-data>
    </div>
</body>
<script src="../js/angular.min.js"></script>
<script>
    angular.module("myModule",[]);
    angular.module("myModule").controller("myController",function($scope){
        $scope.showAlert=function (tt) {
            window.alert(tt);
        }
    });
    angular.module("myModule").directive("testData",function(){
        return{
            template:"<p ng-click=fun({tt:data})>Click me to show {{data}} in alert</p>",
            scope:{
                fun:"&",
                data:"@"
            }
        }
    })

</script>
</html>
