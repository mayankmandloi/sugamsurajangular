<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  </head>
  <body>
    <div class="" ng-app="myModule">
      <div class="" ng-controller="myController as myc">
        <div class="" ng-repeat="friend in myc.friends">
          <p ng-show="$odd">[{{$index+1}}] {{friend.name}} first={{$first}} middle={{$middle}} last={{$last}}</p>
        </div>
      </div>
    </div>
  </body>
<script src="../js/angular.min.js" charset="utf-8"></script>
<script type="text/javascript">
  angular.module("myModule",[]);
  angular.module("myModule").controller("myController",function(){
this.friends = [
    {name:'John', age:25, gender:'boy'},
    {name:'Jessie', age:30, gender:'girl'},
    {name:'Johanna', age:28, gender:'girl'},
    {name:'Joy', age:15, gender:'girl'},
    {name:'Mary', age:28, gender:'girl'},
    {name:'Peter', age:95, gender:'boy'},
    {name:'Sebastian', age:50, gender:'boy'},
    {name:'Erika', age:27, gender:'girl'},
    {name:'Patrick', age:40, gender:'boy'},
    {name:'Samantha', age:60, gender:'girl'}
  ];
})
</script>
</html>
