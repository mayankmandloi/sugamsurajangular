<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="myShubham">
    <suraj>
        hello
    </suraj>
</body>

        return config;
    })
