<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body ng-app="myModule">
    <div ng-controller="meraController">

    <person per="person1"></person>       
    <person per="person2"></person>       
    <person per="person3"></person>       
    </div>
    
</body>

<script src="../js/angular.min.js"></script>
<script>

    var app=angular.module("myModule",[]);
    app.controller("meraController",function($scope){
        $scope.person1={name:"Shubham Nirmal",number:8109191885,address:"Indore"};
        $scope.person2={name:"Suraj Chouhan",number:8602595142,address:"Indore"};
        $scope.person3={name:"Sourabh Bhawalkar",number:9424885118,address:"Indore"};
    });
    app.directive("person",function(){
        return {
            template:"<h1>Name {{per.name}} Number {{per.number}} address {{per.address}}</h1>",
            scope:{
                per:"="
            }
        }
    })
</script>
</html>
