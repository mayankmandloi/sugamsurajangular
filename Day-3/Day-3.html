<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <script src="../js/angular.min.js" charset="utf-8"></script>
    <script src="Day-3.js" charset="utf-8"></script>
    <style media="screen">
      .box{
        display: inline-block;
        width: 30%;
        box-shadow: 0px 0px 2px 2px black;
       text-align: center;
        margin: 10px 1%;
      }
      .box>p
      {
        border: 1px dotted #000000e3;
        background-color: #FF0000B3;
        color:white;
        font-size: 30px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
        <div class="" ng-app="myApp">
            <div class="" ng-controller="showDetailsController">
                <div class="box" ng-repeat="person in persons">
                  <p>{{person.name}}</p>
                  <p>{{person.age}}</p>
                </div>
            </div>
        </div>
  </body>

</html>
