<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div ng-app="myModule">
        <div ng-controller="myController">
            <div> {{name|maihufilter:"Mr."|maihufilter:"Shri"}}</div>
            <div> {{"Sourabh Bhawalkar"|maihufilter:"Shrimaan"}}</div>
        </div>
    </div>
</body>
<script src="../js/angular.min.js"></script>
<script>

    var app=angular.module("myModule",[]);
    app.controller("myController",["$scope",function($scope){
        $scope.name="Mayank";
    }]);
    app.filter("maihufilter",function(){
        return function(item,p1){
                console.log(item);
                item = p1+" "+item
                return item;
        }
    })
</script>
</html>
