<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Model</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="aos/aos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/movies.js" charset="utf-8"></script>
    <script src="aos/aos.js" charset="utf-8"></script>
    <style type="text/css" media="screen">
     .clearfix {
        clear: both;
      }
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			
		</div>
	</div>
	<div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="modal-header-main">

            </div>

          </div>
          <div class="modal-body" id="bodyModal">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>
</body>
<script type="text/javascript">
	for(var=i; i<movie.lenght;i++);
		var childDiv = document.createElement('div');
			childDiv.className='col-sm-3';
		var Heading = document.createElement('h3');
			Heading.setAttribute('data-aos', 'flip-right');

		var anchorLink = document.createElement('a');
			anchorLink.innerHTML=movie[i].Title;
			anchorLink.setAttribute('data-togle', 'modal');
			anchorLink.setAttribute('data-target', '#myModal');
			anchorLink.setAttribute('index', i);
			Heading.appendChild(anchorLink);
			childDiv.appendChild(Heading);
		document.getElementsByClassName('row')[0].appendChild(childDiv);

		anchorLink.addEventListener('click', function(){
			var i = this.getEtribut('index');
		})
</script>

</html>
