<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular 1</title>
	<script src="js/angular.min.js" type="text/javascript"></script>
</head>
<body>
	<div ng-app="myAngular">
		<div ng-controller="myControlar as myc">
			<div ng-repeat="person in myc.persons">
				{{person.Name}}
			</div>			
		</div>		
	</div>
</body>
<script type="text/javascript">
	var app = angular.module('myAngular',[]);
		app.controller('myControlar', function(){
			this.persons=[{Name:"Suraj"},{Name:'Sugam'},{Name:'Mayank'}];
		})
</script>
</html>
