<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="myModule">
		<div ng-controller="myController">
			<show-details person="suraj"></show-details>
			<show-details person="sugam"></show-details>
		</div>
		
	</div>
	
</body>
<script type="text/javascript">
	angular.module('myModule',[]);
	angular.module('myModule').controller('myController', function($scope){
		$scope.suraj={Name:'Suraj', Number:'8602595142', Address:'Indore'};
		$scope.sugam={Name:'Sugam', Number:'9755654075', Address:'Indore'}
	})

	angular.module('myModule').directive('showDetails', function(){
		return{
			template:'<p>Hi I am {{person.Name}} and my Number is {{person.Number}} and Live at {{person.Address}}</p>',
			scope:{person:'='}
		}
	})
</script>
</html>
