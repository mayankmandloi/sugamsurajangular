<html>
<head>

	<title></title>
	<link rel="stylesheet" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
</head>
<body>
	<div ng-app="myModule">
		<div ng-controller="myController">
			<show-details></show-details>
		</div>

			<show-details></show-details>

	</div>
	
</body>

	angular.module('myModule',[]);
	angular.module('myModule').controller('myController',function($scope){
		$scope.person={Name:'Suraj', Number:'8602595142', Address:'Indore'};
	})

	angular.module('myModule').controller('myController2', function($scope){
		$scope.person={Name:'Sugam', Number:'9755654075', Address:'Indore'};
	})

	angular.module('myModule').directive('showDetails', function(){
		return {
			template:'<p>Hi I am {{person.Name}} and my Number is {{person.Number}} and Live at {{person.Address}}</p>'
		};
	});
</script>
</html>
