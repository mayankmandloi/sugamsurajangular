<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  <script src="../js/angular.min.js" charset="utf-8"></script>

  </head>
  <body>
      <div class="" ng-app="myModule">
        <div class="" ng-controller="sugamController as details">
          <h2>Name:- {{details.name}}</h2>
          <h3>Number:- {{details.number}}</h3>
        </div>
        <div class="" ng-controller="surajController as suraj">
          <h2>Name:- {{suraj.name}}</h2>
          <h3>Number:- {{suraj.number}}</h3>
        </div>
      <div class="" ng-controller="surajController as suraj">
        <div class="" ng-controller="sugamController as sugam">
          <h2>Name:- {{suraj.name}},{{sugam.name}}</h2>
          <h3>Number:- {{suraj.number}},{{sugam.number}}</h3>
        </div>
      </div>



      </div>
  </body>
<script type="text/javascript">
  var app= angular.module("myModule",[]);
  app.controller("sugamController",function () {
    this.name="Sugam";
    this.number=9755654075;

  });

  app.controller("surajController",function () {
    this.number=8602595142;
    this.name="Suraj";

  });
</script>
</html>
